<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexandre Arribamar Teizen">
    <link rel="icon" href="/Image/Logo Dado.png">

    <script src="/JS/LoginScript.js" defer></script>
    <link rel="stylesheet" href="/CSS/styleLogin.css">

    <title>Login Riot</title>
</head>
<body>
    
    <main>

        <section class="login">

            <div class="cima">
                <img src="/Image/Logo Dado.png" class="login_logo">

                <h1 class="login_title">Fazer Login</h1>

                <label class="login_label">
                    <span>Nome de usuário</span>
                    <input type="text" class="input" name="username">
                </label>

                <label class="login_label">
                    <span>Senha</span>
                    <input type="password" class="input" name="password">
                </label>

                <div class="login_icons">
                    <button type="button" class="icon_button">
                        <img src="/Image/Icone Face.png" alt="Facebook">
                    </button>

                    <button type="button" class="icon_button">
                        <img src="/Image/Icone Google.png" alt="Gmail">
                    </button>

                    <button type="button" class="icon_button">
                        <img src="/Image/Icone Apple.png" alt="Apple">
                    </button>

                </div>

                <label class="login_label_checkbox">
                    <input type="checkbox" class="input_checkbox">
                    <span login>Manter login</span>
                </label>
            </div>

            
            <div class="cima">
                <a href="index.html">
                    <button type="button" class="login_button" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.2929 5.29289C14.6834 4.90237 15.3166 4.90237 15.7071 5.29289L21.7071 11.2929C22.0976 11.6834 22.0976 12.3166 21.7071 12.7071L15.7071 18.7071C15.3166 19.0976 14.6834 19.0976 14.2929 18.7071C13.9024 18.3166 13.9024 17.6834 14.2929 17.2929L18.5858 13H3C2.44772 13 2 12.5523 2 12C2 11.4477 2.44772 11 3 11H18.5858L14.2929 6.70711C13.9024 6.31658 13.9024 5.68342 14.2929 5.29289Z"/>
                        </svg>
                    </button>
                </a>
                
                
                <a href="#" class="login_link">Não consegue iniciar a sessão?</a>
                <a href="register.html" class="login_link">Criar conta</a>
            </div>

        </section>

        <section class="wallpaper">
            
        </section>

    </main>

</body>
</html>
